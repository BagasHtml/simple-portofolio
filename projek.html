<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek Saya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }

        .keterangan {
            text-align: center;
            margin-top: 30px;
            color: gold;
        }

        .projek-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .projek-card {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 0, 255, 0.7);
            border-radius: 30px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, font-size 0.3s ease;
            color: white;
            text-decoration: none;
        }

        .projek-card:hover {
            color: yellow;
            font-size: 18px;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="keterangan">
        <h1>INI ADALAH PROJEK YANG SAYA KERJAKAN:</h1>
    </div>
    <div class="projek-container">
        <a href="https://github.com/BagasHtml/login-web-new" class="projek-card">
            <h2>Projek 1</h2>
            <p>Saya membuat halaman login</p>
            <p>dengan HTML, CSS, JS</p>
            <p>Projek ini saya ambil dari YouTube karena menarik!</p>
        </a>
        <div class="projek-card">
            <h2>COMING SOON!</h2>
        </div>

        <div class="projek-card">
            <h2>COMING SOON!</h2>
        </div>
    </div>
    <div class="back-button">
        <button class="btn btn-warning btn-lg" onclick="kembaliKeMenu()">Kembali ke Menu Utama</button>
    </div>
    <script>
        function kembaliKeMenu() {
            Swal.fire({
                title: 'Kembali ke Menu Utama?',
                text: "Projek seadaanya hehehe.",
                imageUrl: 'bingung.gif',
                imageWidth: 100,
                imageHeight: 100,
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, kembali!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "index.html";
                }
            });
        }
    </script>

</body>
</html>
