<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Ane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: white;
            padding: 40px 20px;
        }

        .judul {
            text-align: center;
            margin-bottom: 40px;
        }

        .ikon-kontak {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            font-size: 32px;
        }

        .ikon-kontak a {
            color: white;
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .ikon-kontak a:hover {
            color: #facc15;
            transform: scale(1.1);
        }

        .ikon-kontak i {
            display: block;
            font-size: 48px;
            margin-bottom: 8px;
        }

        .note {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="judul">
        <h2>Halo, Mau Ngontak Gua?</h2>
        <p>Yaudah nih, tinggal klik aja. Mau liat-liat juga boleh, bebas~</p>
    </div>

    <div class="ikon-kontak">
        <a href="https://instagram.com/bagas_tresnaa_" target="_blank">

        </a>
        <a href="https://github.com/BagasHtml" target="_blank">
            <i class="bi bi-github"></i>
            GitHub
        </a>
    </div>

    <div class="text-center mt-5">
        <a href="index.html" class="btn btn-warning btn-lg">
            <i class="bi bi-arrow-left-circle"></i> Mau balik atau di sini aja?
        </a>
    </div>

    <div class="note">
        &copy; Bagas Tresna Nanda MS.
    </div>

</body>
</html>
